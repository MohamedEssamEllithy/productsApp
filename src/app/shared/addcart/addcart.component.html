<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">product</th>
      <th scope="col">Description</th>
      <th scope="col">Quantity</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody *ngFor="let pro of myArray; let i = index">
    <tr>
      <td scope="row">{{ i + 1 }}</td>
      <td class="w-50">
        <div class="d-flex">
          <img class="w-25" [src]="pro.thumbnail" alt="" />
          <h6 class="ms-3">{{ pro.title }}</h6>
        </div>
      </td>
      <td class="w-25">
        <p>{{ pro.description }}</p>
      </td>
      <td class="w-75">
        <button class="btn btn-primary" (click)="increQuantity(pro.id)">
          +
        </button>
        {{ pro.quantity }}
        <button class="btn btn-outline-primary" (click)="decreQuantity(pro.id)">
          -
        </button>
      </td>
      <td>{{ pro.price }}</td>
    </tr>
    
  </tbody>
</table>
<div class="container-fluid border border-primary bg-light">
  <h6> Total Price: {{ totalPrice | currency }}</h6>
</div>
